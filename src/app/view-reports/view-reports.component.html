<form>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title marginB10 marginT10">
        Snapshot Details
      </div>
    </div>
    <div class="panel-body">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="SnapShot Name">
          <mat-header-cell *matHeaderCellDef> SnapShot Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="RTBR">
          <mat-header-cell *matHeaderCellDef> RTBR </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.RTBR}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="FinPulse">
          <mat-header-cell *matHeaderCellDef> FinPulse </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Finpulse}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Process">
          <mat-header-cell *matHeaderCellDef> Process </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button type="submit" id="Generate" class="btn btn-primary" [disabled]="!element.RTBR || !element.Finpulse" [class.btn-primary]="element.RTBR && element.Finpulse">Generate</button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="View Dashboard">
          <mat-header-cell *matHeaderCellDef> View Dashboard </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button type="submit" id="viewDetails" (click)="viewDetailsreport(element)" [disabled]="!element.RTBR || !element.Finpulse"
              class="btn btn-primary" [class.btn-primary]="element.RTBR && element.Finpulse">View</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</form>
