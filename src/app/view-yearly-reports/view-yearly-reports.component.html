<p>
  QuaterLy Reports :
</p>
<div *ngIf='dataSource' class="mat-container">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="PortFolio">
        <mat-header-cell *matHeaderCellDef> PortFolios </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.portfolio}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Q1">
        <mat-header-cell *matHeaderCellDef> Q1 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.q1}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Q2">
        <mat-header-cell *matHeaderCellDef> Q2 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.q2}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Q3">
        <mat-header-cell *matHeaderCellDef> Q3 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.q3}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Q4">
        <mat-header-cell *matHeaderCellDef> Q4 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.q4}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
