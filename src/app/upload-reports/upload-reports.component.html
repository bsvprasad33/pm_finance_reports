<form>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title marginB10 marginT10">
        Snapshot Details
      </div>
    </div>
    <div class="panel-body">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="Select">
          <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div> <input type="radio" name="selection" (click)="SelectSnapShot(element)" /></div>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Snapshot Name">
          <mat-header-cell *matHeaderCellDef> Snapshot Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element">
            11/23/2017
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <div class="panel-footer controls">
      <button type="submit" class="btn btn-primary pullRight marginT10" data-toggle="modal" (click)="uploadBEReports()"> Upload </button>
    </div>
  </div>
</form>
